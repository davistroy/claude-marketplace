# Draw.io Element Styles for BPMN Conversion
# Maps BPMN element types to Draw.io style strings

# =============================================================================
# ELEMENT DIMENSIONS
# =============================================================================
dimensions:
  event:
    width: 40
    height: 40
  task:
    width: 100
    height: 50  # compact mode
    height_standard: 80  # bpmn.io standard
  gateway:
    width: 50
    height: 50
  subprocess_collapsed:
    width: 100
    height: 80
  subprocess_expanded:
    min_width: 350
    min_height: 200

# =============================================================================
# EVENTS
# =============================================================================
events:
  # Start Events
  startEvent:
    style: "shape=mxgraph.bpmn.shape;outline=throwing;symbol=general;fillColor=#ffffff;strokeColor=#000000;"
  startEvent_message:
    style: "shape=mxgraph.bpmn.shape;outline=throwing;symbol=message;fillColor=#ffffff;strokeColor=#000000;"
  startEvent_timer:
    style: "shape=mxgraph.bpmn.shape;outline=throwing;symbol=timer;fillColor=#ffffff;strokeColor=#000000;"
  startEvent_conditional:
    style: "shape=mxgraph.bpmn.shape;outline=throwing;symbol=conditional;fillColor=#ffffff;strokeColor=#000000;"
  startEvent_signal:
    style: "shape=mxgraph.bpmn.shape;outline=throwing;symbol=signal;fillColor=#ffffff;strokeColor=#000000;"

  # Intermediate Catch Events
  intermediateCatchEvent:
    style: "shape=mxgraph.bpmn.shape;outline=catching;symbol=general;fillColor=#ffffff;strokeColor=#000000;"
  intermediateCatchEvent_message:
    style: "shape=mxgraph.bpmn.shape;outline=catching;symbol=message;fillColor=#ffffff;strokeColor=#000000;"
  intermediateCatchEvent_timer:
    style: "shape=mxgraph.bpmn.shape;outline=catching;symbol=timer;fillColor=#ffffff;strokeColor=#000000;"
  intermediateCatchEvent_conditional:
    style: "shape=mxgraph.bpmn.shape;outline=catching;symbol=conditional;fillColor=#ffffff;strokeColor=#000000;"
  intermediateCatchEvent_signal:
    style: "shape=mxgraph.bpmn.shape;outline=catching;symbol=signal;fillColor=#ffffff;strokeColor=#000000;"
  intermediateCatchEvent_link:
    style: "shape=mxgraph.bpmn.shape;outline=catching;symbol=link;fillColor=#ffffff;strokeColor=#000000;"

  # Intermediate Throw Events
  intermediateThrowEvent:
    style: "shape=mxgraph.bpmn.shape;outline=throwing;symbol=general;fillColor=#ffffff;strokeColor=#000000;"
  intermediateThrowEvent_message:
    style: "shape=mxgraph.bpmn.shape;outline=throwing;symbol=message;fillColor=#ffffff;strokeColor=#000000;"
  intermediateThrowEvent_signal:
    style: "shape=mxgraph.bpmn.shape;outline=throwing;symbol=signal;fillColor=#ffffff;strokeColor=#000000;"
  intermediateThrowEvent_escalation:
    style: "shape=mxgraph.bpmn.shape;outline=throwing;symbol=escalation;fillColor=#ffffff;strokeColor=#000000;"
  intermediateThrowEvent_compensation:
    style: "shape=mxgraph.bpmn.shape;outline=throwing;symbol=compensation;fillColor=#ffffff;strokeColor=#000000;"
  intermediateThrowEvent_link:
    style: "shape=mxgraph.bpmn.shape;outline=throwing;symbol=link;fillColor=#ffffff;strokeColor=#000000;"

  # End Events
  endEvent:
    style: "shape=mxgraph.bpmn.shape;outline=end;symbol=general;fillColor=#ffffff;strokeColor=#000000;strokeWidth=3;"
  endEvent_message:
    style: "shape=mxgraph.bpmn.shape;outline=end;symbol=message;fillColor=#ffffff;strokeColor=#000000;strokeWidth=3;"
  endEvent_terminate:
    style: "shape=mxgraph.bpmn.shape;outline=end;symbol=terminate;fillColor=#ffffff;strokeColor=#000000;strokeWidth=3;"
  endEvent_error:
    style: "shape=mxgraph.bpmn.shape;outline=end;symbol=error;fillColor=#ffffff;strokeColor=#000000;strokeWidth=3;"
  endEvent_escalation:
    style: "shape=mxgraph.bpmn.shape;outline=end;symbol=escalation;fillColor=#ffffff;strokeColor=#000000;strokeWidth=3;"
  endEvent_compensation:
    style: "shape=mxgraph.bpmn.shape;outline=end;symbol=compensation;fillColor=#ffffff;strokeColor=#000000;strokeWidth=3;"
  endEvent_signal:
    style: "shape=mxgraph.bpmn.shape;outline=end;symbol=signal;fillColor=#ffffff;strokeColor=#000000;strokeWidth=3;"

  # Boundary Events (attached to tasks)
  boundaryEvent:
    style: "shape=mxgraph.bpmn.shape;outline=catching;symbol=general;fillColor=#ffffff;strokeColor=#000000;"
  boundaryEvent_timer:
    style: "shape=mxgraph.bpmn.shape;outline=catching;symbol=timer;fillColor=#ffffff;strokeColor=#000000;"
  boundaryEvent_error:
    style: "shape=mxgraph.bpmn.shape;outline=catching;symbol=error;fillColor=#ffffff;strokeColor=#000000;"
  boundaryEvent_message:
    style: "shape=mxgraph.bpmn.shape;outline=catching;symbol=message;fillColor=#ffffff;strokeColor=#000000;"
  boundaryEvent_escalation:
    style: "shape=mxgraph.bpmn.shape;outline=catching;symbol=escalation;fillColor=#ffffff;strokeColor=#000000;"
  boundaryEvent_compensation:
    style: "shape=mxgraph.bpmn.shape;outline=catching;symbol=compensation;fillColor=#ffffff;strokeColor=#000000;"

