# Draw.io Layout Constants (from BPMN-to-DrawIO-Conversion-Standard.md)
layout:
  pool:
    label_width: 30
    left_margin: 40
    right_margin: 100
    top_margin: 40
    bottom_margin: 40

  lane:
    left_offset: 30
    min_height: 100
    branch_height: 130
    triple_branch_height: 150
    start_size: 30  # Label width

  element:
    left_margin: 60
    spacing_horizontal: 140
    spacing_vertical: 45

  dimensions:
    task_width: 100
    task_height: 80  # bpmn.io standard
    task_height_compact: 50  # Draw.io compact
    gateway_size: 50
    event_size: 36

# Color Palette for Special Purposes
special_colors:
  error_task:
    fill: "#f8cecc"
    stroke: "#b85450"

  critical_path:
    stroke: "#000000"
    stroke_width: 2

  loop_flow:
    stroke: "#b85450"

  subprocess:
    fill: "#dae8fc"
    stroke_width: 2

# Fallback for unrecognized roles
default:
  lane_name: "General"
  colors:
    fill: "#f5f5f5"
    stroke: "#666666"
  description: "General activities"
