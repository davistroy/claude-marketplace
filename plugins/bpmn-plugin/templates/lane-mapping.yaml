  customer:
    pool_name: "Customer"
    patterns:
      - "customer"
      - "client"
      - "buyer"
      - "user"
      - "end user"
      - "consumer"
      - "patron"
    colors:
      fill: "#f5f5f5"
      stroke: "#666666"
    is_collapsed: true  # Show as collapsed pool by default
    description: "External customer or client"

  vendor:
    pool_name: "Vendor"
    patterns:
      - "vendor"
      - "supplier"
      - "partner"
      - "third party"
      - "external provider"
      - "contractor"
