name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest jsonschema

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short

      - name: Run all tests
        run: |
          pytest tests/ -v --tb=short

  # Additional job for bpmn2drawio tests if they exist
  bpmn2drawio:
    name: BPMN2DrawIO Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: plugins/bpmn-plugin/tools/bpmn2drawio

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=bpmn2drawio --cov-report=term-missing --cov-fail-under=90

  schema-validation:
    name: Schema Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema

      - name: Validate JSON schemas are valid
        run: |
          python -c "
          import json
          from pathlib import Path
          from jsonschema import Draft202012Validator

          schema_dir = Path('schemas')
          for schema_file in schema_dir.glob('*.json'):
              print(f'Validating {schema_file.name}...')
              with open(schema_file) as f:
                  schema = json.load(f)
              Draft202012Validator.check_schema(schema)
              print(f'  {schema_file.name} is valid')

          print('All schemas are valid!')
          "
